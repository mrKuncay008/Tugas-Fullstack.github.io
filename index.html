<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
     <link rel="stylesheet" href="/style/gallery.css">
     <link rel="stylesheet" href="/style/index.css">
     <link rel="stylesheet" href="lightbox2/dist/css/lightbox.css">
     <title>Responsive Gallery with Lightbox2</title>
</head>
<body>
    <div className='up-Border'>
      <div className='Judul'>
        <h1>
          Welcome to Hero Mobile Legend
        </h1>
      </div>
    <div class='container'>
        <div class='gallery'>
          <a href="image/xinzuincopy.png" data-lightbox="image" data-title =
              "Xinzuin-Mage-20399. <br><br> Seorang wanita muda misterius yang memandu kupu-kupu bara menggunakan Lentera Rohnya">
              <img src="/image/xinzuin.png" class='content-1'>
          </a>
          <a href="image/wanwan.png" data-lightbox="image" data-title =
              "Wanwan-Marksman-20279. <br><br> Harimau Tangkas dari Pejuang Oriental dan seorang gadis muda lincah yang memegang Panah Tang">
              <img src="/image/wanwancopy.png" class='content-2'>
          </a>
          <a href="image/vexana.png" data-lightbox="image" data-title =
              "Vexana-Mage-20278. <br><br> Wanita muda penjaga Necrokepp">
              <img src="/image/vexanacopy.png" class='content-3'>
          </a>
          <a href="image/aurora.png" data-lightbox="image" data-title =
              "Aurora-Mage-20277. <br><br> Gadis Gletser yang memberikan kenangan abadi dalam legenda Utara.">
              <img src="/image/auroracopy.png" class='content-4'>
          </a>
          <a href="image/joy.png" data-lightbox="image" data-title =
              "Joy-Assasin-20269. <br><br> Anak (Ajaib) yang kembali ke Leonin setelah bertahun-tahun mengembara">
              <img src="/image/joycopy.png" class='content-5'>
          </a>
          <a href="image/terzila.png" data-lightbox="image" data-title =
              "Terzila-Fighter-20268. <br><br> Dulunya seorang pandai besi ulung yang eksentrik, namun kini menjadi pembalas dendam yang memihak Abyss.">
          <img src="/image/terzilacopy.png" class='content-6'>
          </a>
           <a href="image/tigreal.png" data-lightbox="image" data-title =
              "Tigreal-Tank-20267. <br><br> Pemimpin Light's Order, penjaga Kekaisaran Moniyan.">
          <img src="/image/tigrealcopy.png" class='content-6'>
          </a>
           <a href="image/atlas.png" data-lightbox="image" data-title =
              "Atlas-Tank-20266. <br><br> Makhluk Laut Mengerikan yang melepaskan diri dari segel.">
          <img src="/image/atlascopy.png" class='content-6'>
          </a>
  
        </div>
      </div>
<!-- <script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="lightbox2/dist/js/lightbox-plus-jquery.js"></script>
</body>
</html>
